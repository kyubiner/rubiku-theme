<nav>
    {% for item in site.data.navigation.items %}
    <div>
        <a href="{{ site.baseurl }}{{ item.link }}" {% if page.url==item.link %}style="color: rgb(43, 43, 43);" {% endif %}>
            <img src="{{ item.src }}" alt="{{ item.name }}" />
            {{ item.name }}
        </a>
    </div>
    {%endfor %}
</nav>
