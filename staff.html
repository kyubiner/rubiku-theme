---
layout: default
title: Staff
---

<h1 class="title_page">Staff</h1>

<ul class="parent_card-staff">
    {% for author in site.authors %}
    <div class="card_staff">
        <a href="{{ site.baseurl }}{{ author.url }}">
            <li>
                <img src="{{ author.img }}" alt="{{author.img}}"/>
                <h3>
                    {{ author.display_name }}
                </h3>
                <section class="padding_card">
                    <h4>â€¢ {{ author.position }}</h4>
                    <span class="text_basic">{{ author.content | markdownify }}</span>
                </section>
            </li>
        </a>
    </div>
    {% endfor %}
</ul>
