---
layout: default
title: Blog
---

<h1 class="title_page">Latest Posts</h1>

<ul class="parent_card-staff">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
        <li class="card_staff">
            <h2>{{ post.title }}</h2>
            <p>
                <img src="{{ post.wakatime }}" alt="wakatime">
                {{ post.excerpt }}
            </p>
        </li>
    </a>
    {% endfor %}
</ul>
