---
layout: default
title: Blog
---

<h1 class="title_page">Posts</h1>

<ul class="parent_card-blog">
    {% for post in site.posts %}
    <div class="card_blog">
        <a href="{{ post.url }}">
            <li>
                <h3>{{ post.title }}</h2>
                <section class="padding_card">
                    <span class="text_basic">
                        {{ post.excerpt }}
                    </span>
                </section>
            </li>
        </a>
    </div>
    {% endfor %}
</ul>
