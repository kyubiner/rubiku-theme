---
layout: default
title: Blog
---

<h1 class="title_page">Posts</h1>

<ul class="parent_card-staff">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
        <li class="card_staff">
            <h2>{{ post.title }}</h2>
            <section class="padding_card">
                <p>
                    <img src="{{ post.wakatime }}" alt="wakatime">
                    {{ post.excerpt }}
                </p>
            </section>
        </li>
    </a>
    {% endfor %}
</ul>
